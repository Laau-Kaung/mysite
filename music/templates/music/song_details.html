{% extends 'music/layout.html' %}
{% block body %}
    <h2>{{song_details.song_title}}</h2>
    <ul>
        <li>Artist :  <a href="{% url 'music:artist_detail' song_details.album.artist %}">{{song_details.album.artist}}</a></li>

    </ul>
    {% endblock %}
